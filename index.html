<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRI Tumor Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f9;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
        }

        .card {
            border-radius: 15px;
        }

        #results img {
            max-height: 450px;
            margin-top: 15px;
        }

        .text-center {
            text-align: center;
        }

        .btn {
            width: 100%;
        }

        .lead {
            margin-bottom: 25px;
        }

        .spinner-border {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="display-4 text-primary">MRI Tumor Detection</h1>
            <p class="lead text-secondary">Upload an MRI scan to detect the presence and type of tumor.</p>
        </div>

        <!-- File Upload Form -->
        <div class="card shadow p-4 mb-4">
            <form method="POST" enctype="multipart/form-data" onsubmit="showSpinner()">
                <div class="mb-3">
                    <label for="file" class="form-label">Select MRI Image</label>
                    <input type="file" class="form-control" id="file" name="file" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Upload & Detect</button>
                <div class="text-center mt-3">
                    <div class="spinner-border text-primary" role="status" id="loadingSpinner">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </form>
        </div>

        <!-- Display Results -->
        {% if result %}
        <div id="results" class="mt-4">
            <div class="card shadow p-3">
                <div class="card-body text-center">
                    <h4 class="card-title text-success">{{ result }}</h4>
                    <p class="card-text text-muted">Confidence: {{ confidence }}%</p>
                    <img src="{{ file_path }}" class="img-fluid rounded mt-2" alt="Uploaded Image">
                </div>
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        function showSpinner() {
            document.getElementById('loadingSpinner').style.display = 'inline-block';
        }
    </script>
</body>
</html>
